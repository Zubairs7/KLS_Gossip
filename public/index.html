<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VDIT Gossip</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h2><i class="ri-chat-smile-2-line"></i> VDIT Gossip</h2>
    <p>Join the conversation with a unique identity</p>
    <div class="input-group">
      <input id="nameInput" placeholder="Choose your name" />
      <button id="startBtn">
        <i class="ri-login-circle-line"></i>
        Join Chat
      </button>
    </div>
  </div>

  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-header">
      <h1><i class="ri-chat-smile-2-line"></i> VDIT Gossip</h1>
      <p class="subtitle">You're now connected anonymously! Feel free to say hi â€” your identity is safe here. Start the conversation and make a new connection.</p>
    </div>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button type="submit">
        <i class="ri-send-plane-fill"></i>
        Send
      </button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
